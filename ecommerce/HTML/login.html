<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login – SP33</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .login-container {
      background: #fff;
      padding: 50px 40px;
      border-radius: 20px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(16, 185, 129, 0.3);
    }
    .logo {
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
      color: #000;
    }
    .logo span {
      color: #10b981;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 10px;
      text-align: center;
      color: #000;
    }
    p {
      color: #666;
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #000;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 2px solid #e0e0e0;
      outline: none;
      font-size: 15px;
      transition: all 0.3s;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #10b981;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      font-size: 14px;
    }
    .form-row a {
      color: #10b981;
      font-weight: 600;
    }
    .btn-login {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #10b981, #059669);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(16, 185, 129, 0.4);
    }
    .auth-footer {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
      color: #666;
    }
    .auth-footer a {
      color: #10b981;
      font-weight: 600;
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="logo">SP<span>33</span></div>
  <h2>Welcome Back</h2>
  <p>Log in to access your account</p>

  <form>
    <div class="form-group">
      <label>Email</label>
      <input type="email" placeholder="you@example.com" required>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" placeholder="••••••••" required>
    </div>

    <div class="form-row">
      <label><input type="checkbox"> Remember me</label>
      <a href="#">Forgot password?</a>
    </div>

    <button type="submit" class="btn-login">Login</button>
  </form>

  <div class="auth-footer">
    New here? <a href="signup.html">Create an account</a>
  </div>
</div>

</body>
</html>
